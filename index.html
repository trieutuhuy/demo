<style>
    #heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  
    .heart-piece {
      position: absolute;
      width: 50px;
      height: 80px;
      background-color: red;
      border-radius: 20px 0 0 0;
    }
  
    .heart-piece.right {
      left: 50px;
      transform: rotate(45deg);
      border-radius: 0 20px 0 0;
    }
  
    .heart-piece.bottom {
      top: 40px;
      left: 0;
      width: 100px;
      height: 60px;
      background-color: red;
      border-radius: 0 0 50px 50px;
    }
  </style>
  
  <div id="heart">
    <div class="heart-piece left"></div>
    <div class="heart-piece right"></div>
    <div class="heart-piece bottom"></div>
  </div>
  
  <script>
    var heart = document.getElementById("heart");
    var angle = 0;
  
    function animateHeart() {
      angle += 1;
      var x = Math.sin(angle * Math.PI / 180) * 50;
      var y = Math.cos(angle * Math.PI / 180) * 30;
      heart.style.transform = "translate(" + x + "px, " + y + "px) rotate(" + angle + "deg)";
      requestAnimationFrame(animateHeart);
    }
  
    animateHeart();
  </script>
